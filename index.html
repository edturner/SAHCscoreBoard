<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Away Fixtures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="away">
    <div class="fixtures-container">
        <div class="date-header">AWAY FIXTURES</div>
        <div class="fixture">
            <div class="fixture-content">
                <div class="teams">
                    <div class="team-home">TEAM NAME</div>
                    <div class="vs">VS</div>
                    <div class="team-away">OPPONENT</div>
                </div>
                <div class="fixture-details">
                    <div class="time">00:00</div>
                    <div class="score-info score-placeholder">- : -</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
