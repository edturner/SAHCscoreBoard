<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Away Fixtures</title>
    <style>
        :root {
            /* Adjust this to scale the pattern size */
            --pattern-zoom: 0%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 2160px;
            height: 3840px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background pattern container */
        .pattern-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1a1464;
        }

        /* White pattern overlay, stretched over the navy background */
        .pattern-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            background-image: url('images/bg_pattern_home_4k.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            /* Convert the pattern to white regardless of original fill */
        
            z-index: 0;
        }

        /* Main content container */
        .content-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Top section with graphic */
        .top-graphic {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Center content area */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgb(47, 58, 115);
            margin: 100px 200px;
            position: relative;
        }

        /* Text container */
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px;
        }

        /* Title text */
        .title {
            color: white;
            font-size: 280px;
            font-weight: 900;
            letter-spacing: 10px;
            line-height: 1;
            text-align: center;
        }

        .subtitle {
            color: #a0a5b8;
            font-size: 280px;
            font-weight: 900;
            letter-spacing: 10px;
            line-height: 1;
            text-align: center;
            font-style: italic;
        }

        /* Bottom orange bar */
        .bottom-bar {
            position: relative;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 100px;
            gap: 50px;
        }

        /* Logo placeholders */
        .logo {
            width: 180px;
            height: 140px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo.womens {
            /* background-image: url('womens-logo.png'); */
        }

        .logo.mens {
            /* background-image: url('mens-logo.png'); */
        }

        .logo.main {
            /* background-image: url('east-hockey-logo.png'); */
        }
    </style>
</head>
<body>
    <!-- Pattern background -->
    <div class="pattern-background"></div>
    <div class="pattern-overlay"></div>

    <!-- Main content -->
    <div class="content-container">
        <!-- Top graphic -->
        <div class="top-graphic"></div>

        <!-- Center content -->
        <div class="center-content">
            <div class="text-container">
                <div class="title">AWAY</div>
                <div class="subtitle">FIXTURES</div>
            </div>

            <!-- Bottom bar with logos -->
            <div class="bottom-bar">
                <div class="logo womens"></div>
                <div class="logo mens"></div>
                <div class="logo main"></div>
            </div>
        </div>
    </div>
</body>
</html>
