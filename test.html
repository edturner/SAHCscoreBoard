<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Away Fixtures</title>
    <style>
        :root {
            /* Adjust this to scale the pattern size */
            --pattern-zoom: 0%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background pattern container */
        .pattern-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1a1464;
        }

        /* White pattern overlay, stretched over the navy background */
        .pattern-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            background-image: url('images/bg_pattern_home_4k.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            z-index: 0;
        }

        /* Main content container */
        .content-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Top section with graphic */
        .top-graphic {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Center content area */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgb(47, 58, 115);
            margin: 50px 100px;
            position: relative;
        }

        /* Text container */
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        /* Title text */
        .title {
            color: white;
            font-size: 140px;
            font-weight: 900;
            letter-spacing: 5px;
            line-height: 1;
            text-align: center;
        }

        .subtitle {
            color: #a0a5b8;
            font-size: 140px;
            font-weight: 900;
            letter-spacing: 5px;
            line-height: 1;
            text-align: center;
            font-style: italic;
        }

        /* Bottom orange bar */
        .bottom-bar {
            position: relative;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 50px;
            gap: 25px;
        }

        /* Logo placeholders */
        .logo {
            width: 90px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo.womens {
            /* background-image: url('womens-logo.png'); */
        }

        .logo.mens {
            /* background-image: url('mens-logo.png'); */
        }

        .logo.main {
            /* background-image: url('east-hockey-logo.png'); */
        }

        /* Fixtures styles */
        .fixtures-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .date-header {
            color: white;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fixture {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.3);
            flex: 1 1 0;
            min-height: 70px;
            max-height: 115px;
        }

        .fixture-content {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .teams {
            display: flex;
            align-items: center;
            flex: 1;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .team-home {
            flex: 1;
            text-align: right;
            padding-right: 15px;
        }

        .vs {
            color: #FF6600;
            font-size: 19px;
            margin: 0 15px;
            font-weight: bold;
        }

        .team-away {
            flex: 1;
            text-align: left;
            padding-left: 15px;
        }

        .fixture-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 125px;
        }

        .time {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-info {
            background: rgba(255, 255, 255, 0.3);
            color: #ccc;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .score-active {
            background: #FF6600;
            color: white;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
        }

        .score-placeholder {
            background: rgba(255, 255, 255, 0.3);
            color: #888;
        }

        /* Animation for subtle entrance effect */
        .fixture {
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(25px);
        }

        .fixture:nth-child(2) { animation-delay: 0.1s; }
        .fixture:nth-child(3) { animation-delay: 0.2s; }
        .fixture:nth-child(4) { animation-delay: 0.3s; }
        .fixture:nth-child(5) { animation-delay: 0.4s; }
        .fixture:nth-child(6) { animation-delay: 0.5s; }
        .fixture:nth-child(7) { animation-delay: 0.6s; }
        .fixture:nth-child(8) { animation-delay: 0.7s; }
        .fixture:nth-child(9) { animation-delay: 0.8s; }
        .fixture:nth-child(10) { animation-delay: 0.9s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="away">
    <!-- Pattern background -->
    <div class="pattern-background"></div>
    <div class="pattern-overlay"></div>

    <!-- Main content -->
    <div class="content-container">
        <!-- Top graphic -->
        <div class="top-graphic"></div>

        <!-- Center content -->
        <div class="center-content">
            <div class="text-container">
                <div class="title">AWAY</div>
                <div class="subtitle">FIXTURES</div>
            </div>

            <!-- Fixtures container -->
            <div class="fixtures-container">
                <div class="date-header">Saturday 20th September</div>
                <!-- Fixtures will be populated by JavaScript -->
            </div>

            <!-- Bottom bar with logos -->
            <div class="bottom-bar">
                <div class="logo womens"></div>
                <div class="logo mens"></div>
                <div class="logo main"></div>
            </div>
        </div>
    </div>

    <script src="fixtures.js"></script>
</body>
</html>
