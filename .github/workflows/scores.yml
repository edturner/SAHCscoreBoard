name: Update scores (weekend)

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Start date dd/mm/YYYY (optional)"
        required: false
        default: ""
      end:
        description: "End date dd/mm/YYYY (optional)"
        required: false
        default: ""
  schedule:
    - cron: '*/5 * * * 6,0'   # Every 5 min Sat/Sun UTC

jobs:
  update-scores:
    runs-on: ubuntu-latest
    concurrency:
      group: scores
      cancel-in-progress: true
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests beautifulsoup4 pytz

      - name: Fetch latest matches HTML
        run: python scripts/main.py || python scripts/main.py

      - name: Rebuild weekend fixtures JSON with updated scores
        run: |
          if [ -n "${{ github.event.inputs.start }}" ] && [ -n "${{ github.event.inputs.end }}" ]; then
            python scripts/filter.py --start "${{ github.event.inputs.start }}" --end "${{ github.event.inputs.end }}" --output data/scoreboard/weekend_fixtures.json
          else
            python scripts/filter.py --output data/scoreboard/weekend_fixtures.json
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/scoreboard/weekend_fixtures.json || true
          git commit -m "Update scores [skip ci]" || echo "No changes"
          git push

