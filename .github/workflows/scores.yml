name: Update scores (weekend)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/5 * * * 6,0'   # Every 5 min Sat/Sun UTC

jobs:
  update-scores:
    runs-on: ubuntu-latest
    concurrency:
      group: scores
      cancel-in-progress: true
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests beautifulsoup4 pytz

      - name: Fetch latest matches HTML
        run: python main.py || python main.py

      - name: Rebuild weekend fixtures JSON with updated scores
        run: python filter.py --output weekend_fixtures.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add weekend_fixtures.json || true
          git commit -m "Update scores [skip ci]" || echo "No changes"
          git push

