name: Update League of Leagues (Live)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes

jobs:
  update-league:
    runs-on: ubuntu-latest
    concurrency:
      group: league-live
      cancel-in-progress: true
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests beautifulsoup4 pytz

      - name: Fetch latest team data
        run: |
          python scripts/gms_fetcher.py bulk-team-data \
            --config config/teamCompIDs.json \
            --output data/league/teamData.json \
            --publish-path data/league/teamData.json \
            --previous-path data/league/teamData.prev.json \
            --rotate-snapshots \
            --snapshot-date $(date -u +"%Y-%m-%d %H:%M:%S")

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/league/teamData.json data/league/teamData.prev.json || true
          git commit -m "Update League of Leagues snapshot [skip ci]" || echo "No changes"
          git push

