name: Update weekend fixtures

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 4,5'     # Thu/Fri 03:00 UTC initial build
    - cron: '*/5 * * * 6,0'   # Every 5 min Sat/Sun UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests beautifulsoup4 pytz

      - name: Fetch latest matches HTML
        run: python main.py

      - name: Build weekend fixtures JSON
        run: python filter.py --output weekend_fixtures.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add weekend_fixtures.json || true
          git commit -m "Update weekend fixtures [skip ci]" || echo "No changes"
          git push

